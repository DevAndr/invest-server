scalar ByteArray

type Post {
  id: ID!
  title: String!
  image : ByteArray
  investments: [Investment]
  description: String!
  likes: Int!
}

input CreatePostInput {
  title: String!
  description: String!
}

type Query {
  posts: [Post]
}

type Mutation {
  createPost(data: CreatePostInput): Post!
}
